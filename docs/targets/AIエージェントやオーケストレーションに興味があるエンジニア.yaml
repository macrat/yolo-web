name: AIエージェントやオーケストレーションに興味があるエンジニア
knows:
  - AIエージェントやオーケストレーションの基本的な概念
  - Claude Code などのAIツールの基本的な使い方
doesnt_know:
  - yolos.net が何なのか
  - yolos.net のワークフロー
  - yolos.net で提供しているサービス
interests:
  - Claude CodeなどのAIエージェントを効率的に実行する方法
  - 多数のAIエージェントを意図通りに動かすオーケストレーションの方法
  - AIエージェントの動作を最小限のモニタリングし、必要に応じて介入する方法
  - AIエージェントでできることや限界
likes:
  - 自分のプロジェクトにも反映できる実践的な知識
  - 反面教師となりうる具体的な失敗例
  - AIを使ったワークフローの具体例
  - 効果的なプロンプトやコンテキストの設計方法
dislikes:
  - 実践的な話が少ない一般論
  - 再現性のない事例記事
  - なぜそうしているのかの説明がなく、ただ手順だけが示される記事
  - 独自の用語が説明されないまま使われて理解しづらい情報
