name: Webサイト製作を学びたいエンジニア
knows:
  - HTML、CSS、JavaScriptの基本的な知識
  - Webサイトの構造やデザインの基本的な概念
doesnt_know:
  - yolos.net が何なのか
  - yolos.net の構成や提供しているサービス
interests:
