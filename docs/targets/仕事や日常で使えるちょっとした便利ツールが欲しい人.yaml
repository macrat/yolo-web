name: 仕事や日常で使えるちょっとした便利ツールが欲しい人
knows:
  - 自分がやりたい作業の内容
  - ブラウザの基本的な操作
doesnt_know:
  - yolos.net が何なのか
  - yolos.net で提供しているサービス
  - yolos.net のツールの使い方や特徴
  - プログラミングや文字コードなどの技術的な知識
  - 専門的な計算式や変換ロジック
interests:
  - 入力や操作が少なく、すぐ結果が出る簡単なツール
  - 期限・日付・単位など、ミスが起きやすい領域の確認を短縮すること
  - 定型文を土台にして時短すること（メール文面など）
  - 日常生活で役立つ計算や変換（年齢計算、BMI計算など）
  - 専門知識が少なくても使えるツール
likes:
  - 迷わず使えるシンプルなUI
  - コピペで完結し、すぐ元の作業に戻れること
  - 結果が明確で、理由や注意点が簡潔に示されること
  - インストール不要でブラウザだけで完結すること
dislikes:
  - 広告・ポップアップで作業が止まること
  - 仕様や前提が曖昧で、結果を信用できないこと
  - 操作が多く、手順が複雑なツール
  - 習熟するのに時間がかかるツール
  - 専門知識が必要で、使いこなせないツール
search_intents:
  - "文字数カウント"
  - "日付計算"
  - "パスワード生成"
  - "全角半角変換"
  - "BMI計算"
